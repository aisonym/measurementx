    <body data-mobile-nav-style="classic" style="" class="bg-very-light-gray vh-100">
        <div class="container-fluid header_za bg-very-light-gray p-2 mb-0" style="padding-bottom:0px!important">
            <div class="row m-0">
                <div class="col-lg-12 p-0">

        </div>
        
        <footer class="bg-very-light-gray pb-10px sm-pt-20px xs-pb-20px background-repeat background-position-center sm-background-image-none " style="">
            <div class="container">
                <div class="row justify-content-center mb-2">
                    <div class="col-xl-6 col-lg-8 col-md-10 text-center">
                        <h3 class="text-dark-gray alt-font ls-minus-2px fw-400 mb-20px xs-mb-20px w-80 xs-w-100 mx-auto">Improve AI's understanding of your business</h3>
                        <p class="fs-20">We're building a data solution to measure and enhance AI's understanding of companies and brands worldwide.</p>
                        
                        <form name="submit-to-google-sheet" class="subscribeForm">
                            <div class="row mb-1">
                                <div class="col-lg-9 col-md-9 col-8 ">
                                    <input class="input-large bg-white border-color-transparent1 box-shadow-extra-large form-control required" name="email" type="email" placeholder="Email" required>
                                </div>
                                <div class="col-lg-3 col-md-3 col-4 " style="padding-left:0px">
                                    <button type="submit" class="btn btn-large btn-za text-dark-gray ls-0px left-icon text-uppercase fw-700 w-100 send_msg_btn">SUBSCRIBE</button>
                                </div>
                            </div>
                                    
                            <div class=" form-msg mt-2"></div>
                        </form>
                            <p class="fs-18">Keep me in the loop about MX.</p>
                    </div>
                </div>
                

                
                
                <div class="row align-items-center justify-content-center">
                    <div class="col-12 text-center">
                        <p class="fs-18">For press inquiries, email <a href="mailto:press@measurementx.com">press@measurementx.com</a></p>
                    </div>
                </div>
                
                
                <div class="row row-cols-12 row-cols-lg-12 row-cols-sm-12 align-items-center justify-content-center mb-4 md-mb-50px xs-mb-40px instagram-follow-api position-relative">
                    <div class="col-md-auto elements-social social-icon-style-04 text-center text-md-start ps-lg-0" data-anime="{ &quot;translateX&quot;: [50, 0], &quot;opacity&quot;: [0,1], &quot;duration&quot;: 1200, &quot;delay&quot;: 0, &quot;staggervalue&quot;: 150, &quot;easing&quot;: &quot;easeOutQuad&quot; }">
                        <ul class="large-icon dark">
                            <li class="m-0"><a class="twitter" href="https://x.com/measurementx" target="_blank"><i class="fa-brands fa-x-twitter"></i><span></span></a></li>
                            <li class="m-0"><a class="linkedin" href="https://www.linkedin.com/company/measurementx/" target="_blank"><i class="fa-brands fa-linkedin-in"></i><span></span></a></li>
                        </ul>
                    </div>
                </div>
                <div class="row align-items-center">
                    <div class="col-xl-12 col-sm-12 text-center fs-15">
                        <p>Â© 2024. All Rights Reserved. 
                        </p>

                </div>

        </footer>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/vendors.min.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        
        <script>
            const scriptURL = 'https://script.google.com/macros/s/AKfycbwng7Allr2es8WXtjwLot-4jxM4QqslbluKJq-wu0etc25uM0yCp3gKHEz0wJuWxk0q/exec'
            const form = document.forms['submit-to-google-sheet']
            
            form.addEventListener('submit', e => {
            e.preventDefault();
            $('.form-msg').hide();
                 $('.send_msg_btn').html('Sending ...');
                $('.send_msg_btn').prop("disabled", true);
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                .then((response) => {
                      if(response.status==200){
                         $('.form-msg').html('<div class="alert alert-success mb-2"> Email address subscribed.</div>');
                         $('.subscribeForm').get(0).reset();
                         
                            $('.form-msg').show();
                            $('.form-msg').delay(10000).fadeOut();
                            $('.send_msg_btn').prop("disabled", false);
                            $('.send_msg_btn').html('SUBSCRIBE');
                      }else{
                          $('.form-msg').html('<div class="alert alert-danger mb-2"> <strong>Failed!</strong> Try again.</div>'); 
                      }
                    })
                  .catch(function(error) {
                              $('.form-msg').html('<div class="alert alert-danger mb-2"> <strong>Failed!</strong> Try again.</div>');
                              
                                $('.send_msg_btn').prop("disabled", false);
                                // $('.send_msg_btn').html('Send Message <i class="mi-arrow-right size-18 align-middle"></i>');
                                $('.send_msg_btn').html('SUBSCRIBE');
                            })
            })
        </script>
    </body>
</html>
